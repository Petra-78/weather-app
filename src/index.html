<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <h1>Weather App</h1>
    <form>
        <input type="text" id="location" name="location" placeholder="Velence, Hungary" required>
        <button>Search</button>
        <br>
    </form>

    <div>
            <h2 class="location">Location</h2>
            <p class="current-temp">current temp: </p>
            <img class="icon" alt="weather icon">
            <p class="min-max-temp">min/max: </p>
            <p class="humidity">humidity: </p>
            <p class="windspeed">wind speed: </p>
    </div>
    
    <script src="index.js" type="module"></script>
</body>
</html>
