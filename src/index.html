<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="main">
      <h1>Weather App</h1>
      <div class="data">
        <form>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Velence, Hungary"
            required
          />
          <button>Search</button>
          <br />
        </form>

        <div class="container">
          <h2 class="location">Location</h2>
          <img class="icon" />
          <p class="current-temp">current temp:</p>
          <p class="min-max-temp">min/max:</p>
          <p class="humidity">humidity:</p>
          <p class="windspeed">wind speed:</p>
        </div>
      </div>
    </div>
  </body>
</html>
